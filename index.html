<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="main-area">

        <div class="input-area">
            <div class="text-input-area">
                <input type="text" class="input" id="movieName" placeholder="Film Adı">
            </div>
            <div class="text-input-area">
                <input type="text" class="input" id="movieDate" placeholder="Film Yılı">
            </div>
            <div class="text-input-area">
                <!-- <input type="text" class="input" id="movieCategory" placeholder="Film Kategorisi"> -->
                <label for="movie" class="input">Kategori</label>
                <select name="movie" id="movieCategory" class="input">
                    <option disabled selected hidden>Seçiniz</option>
                    <option value="Aile">Aile</option>
                    <option value="Aksiyon">Aksiyon</option>
                    <option value="Animasyon">Animasyon</option>
                    <option value="Belgesel">Belgesel</option>
                    <option value="Bilim Kurgu">Bilim Kurgu</option>
                    <option value="Biyografi">Biyografi</option>
                    <option value="Dram">Dram</option>
                    <option value="Editör">Editör</option>
                    <option value="Fantastik">Fantastik</option>
                    <option value="Gençlik">Gençlik</option>
                    <option value="Genel">Genel</option>
                    <option value="Gerilim">Gerilim</option>
                    <option value="Gizem">Gizem</option>
                    <option value="Komedi">Komedi</option>
                    <option value="Korku">Korku</option>
                    <option value="Macera">Macera</option>
                    <option value="Müzik">Müzik</option>
                    <option value="Müzikal">Müzikal</option>
                    <option value="Polisiye">Polisiye</option>
                    <option value="Romantik">Romantik</option>
                    <option value="Spor">Spor</option>
                    <option value="Suç">Suç</option>
                    <option value="Tarih">Tarih</option>
                    <option value="Western&Kovboy">Western&Kovboy</option>
                </select>
            </div>
            <div class="text-input-area">
                <input type="text" class="input" id="movieDirector" placeholder="Film Yönetmeni">
            </div>
            <div class="save-button">
                <button class="change-save">Düzenlemeyi Kaydet</button>
                <button class="save">Kaydet</button>
            </div>
        </div>

        <div class="list-area"></div>



        <script src="bundles/bundle.js"></script>
</body>

</html>
